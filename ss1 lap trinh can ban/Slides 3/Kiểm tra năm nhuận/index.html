    <meta charset="UTF-8" />

<body>
    <script>
        let a = parseInt(prompt("Nhập Năm Cần Tính : "));
        if (a % 4 == 0) {
            if (a % 100 == 0) {
                if (a % 400 == 0) {
                    alert("Năm " + a + " Là Năm Nhuận");
                } else {
                    alert("Năm " + a + " Là Năm Không Nhuận");
                }
            } else {
                alert("Năm " + a + " Là Năm Nhuận");
            }
        } else {
            alert("Năm " + a + " Là Năm Không Nhuận");
        }
    </script>
</body>

</html>

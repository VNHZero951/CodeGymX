<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>

<body>
    <script>
        function abc(n) {
            if (n < 2) {
                return false;
            } else if (n == 2) {
                return true;
            } else if (n % 2 == 0) {
                return false;
            } else {
                for (let i = 3; i < n - 1; i += 2) {
                    if (n % i == 0) {
                        return false;
                        break;
                    }
                }
            }
            return true;
        }
        let n = prompt("nhap n: ");
        let count = 0;
        let number = 2;
        let result = "";
        while (count < n) {
            if (abc(number)) {
                count += 1;
                result = result + `<span>${number};</span>`;
            }
            number += 1;
        }
        document.write(result);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let nd = prompt("nhiệt độ hiện tại");
        while (20 <= nd || nd <= 100) {
            if (nd > 100) {
                alert("giảm nhiệt độ");
                break;
            } else if (nd < 20) {
                alert("tăng nhiệt độ");
                break;
            }
        }
    </script>
</body>

</html>

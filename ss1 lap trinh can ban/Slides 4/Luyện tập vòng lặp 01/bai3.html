<!DOCTYPE html>
<html>

<head>
    <title>fibonacci series</title>
</head>

<body>
    <script>
        let a, b, result;
        a = 0;
        b = 1;
        result = b;
        for (let i = 1; i < 20; i++) {
            document.write(result + "<br/>");
            result = a + b;
            a = b;
            b = result;
        }
    </script>
</body>

</html>

<script>
    let a = [10, 92, 28, 15, 100, 54, 85, 64, 42];
    let max = 0;
    let sum = 0;
    let result;
    for (let i = 0; i < a.length; i++) {
        if (max < a[i]) {
            max = a[i];
        }
        sum = sum + a[i];
        result = sum / a.length;
    }



    document.write("max : " + max + "<br>");
    document.write("Giá trị trung bình là : " + " " + result);
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <button type="button" id="btn" onclick="xuat()">Add</button>
    <button type="button" id="btn" onclick="dao()">reverse()</button>
    <div id="result">Result</div>
    <script>
        let input = 0;
        let array = Array();

        function xuat() {
            array[input] = document.getElementById("input").value;
            input++;
            document.getElementById("input").value = "";
        }

        function dao() {
            document.getElementById("result").innerHTML = array.reverse();
        }
    </script>
</body>

</html>

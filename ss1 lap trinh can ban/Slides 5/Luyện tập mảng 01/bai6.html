<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <button type="button" id="btn" onclick="nhap()">Add</button>
    <button type="button" id="btn" onclick="kiemTra()">Kiem Tra</button>
    <button type="button" id="btn" onclick="xuat()">Print</button>
    <div id="result">Result</div>
    <script>
        let input = 0;
        let array = Array();

        function nhap() {
            array[input] = document.getElementById("input").value;
            input++;
            document.getElementById("input").value = "";
        }

        function kiemTra() {
            document.getElementById("result").innerHTML = array.indexOf("V");
        }

        function xuat() {
            for (i = 0; i < array.length; i++)
                document.write(array[i]);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="input">
        <button type="button" value="Submit" onclick="chuyen()">Submit</button>
        <div id="result"></div>
        <script>
            let eng = ["What", "Your", "Name"];
            let vie = ["Toi", "Tên", "Là"];

            function chuyen() {
                let input = document.getElementById("input").value;
                for (let i = 0; i < eng.length; i++) {
                    if (input === eng[i]) {
                        document.getElementById("result").innerHTML = vie[i];
                    } else {
                        document.getElementById("result").innerHTML = "Not Found!!";
                    }

                }
            }
        </script>
    </form>
    <script>
    </script>
</body>

</html>

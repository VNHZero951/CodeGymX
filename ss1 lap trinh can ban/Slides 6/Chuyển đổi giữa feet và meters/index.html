    <script>
        function footToMeter(foot) {
            meter = 0.305 * foot;
            return meter;
        }

        function meterToFoot(meter) {
            foot = 3.279 * meter
            return foot;
        }

        alert(meterToFoot(prompt("input the meter :")));
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function perimeter(r) {
            let c = 2 * Math.PI * r;
            return c;
        }

        function area(r) {
            let s = Math.pow(r, 2) * Math.PI;
            return s;
        }
        r = +prompt("input R : ")
        alert(perimeter(r));
        alert(area(r));
    </script>
</body>

</html>

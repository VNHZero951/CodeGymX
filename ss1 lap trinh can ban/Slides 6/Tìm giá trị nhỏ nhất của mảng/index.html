<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        function minArray() {
            if (arr.length == 0) {
                return -1;
            }
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr.length;
                }
            }
            return min;
        }
        let arr = [-1];
        let min = minArray(arr);
        alert(min);
    </script>
</body>

</html>

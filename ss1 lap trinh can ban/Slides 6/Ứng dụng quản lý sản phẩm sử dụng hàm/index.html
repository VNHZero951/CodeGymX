        table {

            padding: 8px;

            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h2>Display All Product</h2>

        let text = '';

            text += ' <tr>';

            text += '<td>' + "<button onclick='edit(" + i + ")'>" + 'edit' + "</button>" + '</td>';
            text += '<td>' + "<button>" + 'delete' + "</button>" + '</td>';

        document.getElementById('result').innerHTML = text;

        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let Temperature = function Temperature(c) {
            this.Celcius = c;
            this.Fahrenheit = function() {
                return (this.Celcius * 1.8) + 32;
            }
            this.Kelvin = function() {
                return this.Celcius + 273.15;
            }
        };
        let a = new Temperature(25);
        alert("Temperature F: " + a.Fahrenheit() + " " + "Temperature K: " + a.Kelvin());
    </script>
</body>

</html>

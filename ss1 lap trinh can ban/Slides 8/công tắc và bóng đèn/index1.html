<body>
    <script>
        let ElectricLamp = function(status) {
            this.status = false;
            this.turnOff = function() {
                this.status = false;
            }
            this.turnOn = function() {
                this.status = true;
            }
        }
        let SwitchButton = function(status, lamp) {
            this.lamp = lamp;
            this.status = status;
            this.connectToLamp = function(ElectricLamp) {
                this.lamp = ElectricLamp;
            }
            this.switchOff = function() {;
                this.lamp.turnOff();
                console.log("Turn Off a Lamp");
            }
            this.switchOn = function() {;
                this.lamp.turnOn();
                console.log("Turn On a Lamp");
            }
        }

        let lamp1 = new ElectricLamp(true);
        let btn = new SwitchButton(false, lamp1);
        btn.switchOn();
        btn.switchOff();
        btn.switchOn();
        btn.switchOff();
        btn.switchOn();
        btn.switchOff();
        btn.switchOn();
        btn.switchOff();
        btn.switchOn();
        btn.switchOff();
        btn.switchOn();
        btn.switchOff();
        btn.switchOn();
        btn.switchOff();
        btn.switchOn();
        btn.switchOff();
        btn.switchOn();
        btn.switchOff();
        btn.switchOn();
        btn.switchOff();
    </script>
</body>
